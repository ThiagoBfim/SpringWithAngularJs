<meta charset="UTF-8">
<div class="modal fade" id="modalBook" tabindex="-1"
     role="dialog" aria-labelledby="title"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title">
                    Fabricante
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>


            </div>
            <div class="modal-body">

                <div class="row">
                    <form name="formFabricante" novalidate>
                        <div class="form-group col-md-12">
                            <div class="col-md-6">
                                <label for="titulo" class="col-sm-6">Título:</label> <input
                                    id="titulo"
                                    name="titulo" ng-model="cadastroCtrl.book.title"
                                    required type="text" class="form-control col-sm-10"
                                    placeholder="Informe o título">
                            </div>
                            <div class="col-md-6">
                                <label for="isbn" class="col-sm-6">ISBN:</label> <input
                                    name="isbn" id="isbn" ng-model="cadastroCtrl.book.isbn"
                                    required type="text" class="form-control col-sm-10"
                                    placeholder="Informe o isbn">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="btn-group">
                        <a id="salvar" class="btn btn-primary"
                           ng-click="cadastroCtrl.salvarLivro(cadastroCtrl.book)"
                           data-dismiss="modal">{{cadastroCtrl.saveBookButton}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
